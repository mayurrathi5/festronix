<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festronix 2K24</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .container {
            animation: fadeIn 2s ease-in-out;
            padding: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .message {
            font-size: 2rem;
            margin-top: 1rem;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { color: #fff; }
            50% { color: #fffb00; }
        }
        img {
            max-height: 70vh;
            width: auto;
        }
        /* Media query for mobile screens */
        @media (max-width: 768px) {
            .message {
                font-size: 1.5rem;
            }
            img {
                max-height: 50vh;
            }
        }
        @media (max-width: 480px) {
            .message {
                font-size: 1.2rem;
                margin-top: 0.5rem;
            }
            img {
                max-height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Poster.png" alt="Poster" />
        <h1 class="message">Registration Will Open Soon, Stay Tuned!</h1>
    </div>
</body>
</html>
